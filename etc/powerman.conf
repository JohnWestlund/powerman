# This is the cluster configuration file for the "powerlib" library.
# It consists entirely of a tcl expression setting the "cluster" 
# variable, which describes the cluster with one entry per node.  An
# entry consists of the tuple {<name> <location> <power> <check> <gifs>}, 
# where <name> is the name of the node, <location> is some string 
# powssibly reflecting which rack the node is in, <power> is the power 
# control type, <check> is the power monitoring type, and <gifs> gives
# the set of pictures (if any) to display for states of the node.  
#
set cluster {
